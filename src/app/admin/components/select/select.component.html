<select
  [ngClass]="inputClass"
  class="form-control"
  [(ngModel)]="cell.newValue"
  [name]="cell.getId()"
  [disabled]="!cell.isEditable()"
  (click)="onClick.emit($event)"
  (keydown.enter)="onEdited.emit($event)"
  (keydown.esc)="onStopEditing.emit()"
  multiple
>
  <option
    *ngFor="let option of dataType"
    [value]="option.id"
    [selected]="option.value === cell.getValue()"
  >
    {{ option.typeName }}
  </option>
</select>
